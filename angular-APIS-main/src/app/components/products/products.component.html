<hr>
<button (click)="createProduct()">Create</button>
<button (click)="viewDetails('098990219873')">Detail not found</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="viewDetails($event)"
  ></app-product>
  <button (click)="loadMore()">Load more</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  {{ statusDetail }}
  <div *ngIf="productChosen">
    <button (click)="toggleButtonDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <swiper 
      [slidesPerView]="1"
    >
    <ng-template swiperSlide *ngFor="let img of productChosen.images">
      <img [src]="img" alt="">
    </ng-template>
    </swiper>
    
    <p> {{ productChosen.description }} </p>
    <button (click)="updateProduct()">Edti</button>
    <button (click)="deleteProduct()">Delete</button>
  </div>
</div>
